
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="templates/templates/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <div class="wrapper">
    <!-- FÃ¸rste chatbox -->
    <div class="container">
      <div class="chatbox">
        <div class="bar">
          <div class="positioning-container-bar">
            <div class="status"></div>
            <div class="name">Jane Doe</div>
            <div class="icon-container">
              <div class="icon"><i class="fas fa-plus"></i></div>
              <div class="icon"><i class="fas fa-video"></i></div>
              <div class="icon"><i class="fas fa-cog"></i></div>
              <div class="icon"><i class="fas fa-times"></i></div>
            </div>
          </div>
        </div>

        <div class="chat-history"></div>

        <div class="chat-input">
          <div class="positioning-container-chat">
            <input type="text" id="chat-text" placeholder="Type a message...">
          </div>
        </div>

        <div class="chat-actions">
          <div class="positioning-container-chat-actions">
            <div class="actions">
              <div class="action"><i class="fas fa-image"></i></div>
              <div class="action"><i class="fas fa-stop"></i></div>
              <div class="action"><i class="fas fa-grin"></i></div>
              <div class="action"><i class="fas fa-camera"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Anden chatbox -->
    <div class="container2">
      <div class="chatbox">
        <div class="bar">
          <div class="positioning-container-bar">
            <div class="status"></div>
            <div class="name">John Smith</div>
            <div class="icon-container">
              <div class="icon"><i class="fas fa-plus"></i></div>
              <div class="icon"><i class="fas fa-video"></i></div>
              <div class="icon"><i class="fas fa-cog"></i></div>
              <div class="icon"><i class="fas fa-times"></i></div>
            </div>
          </div>
        </div>

        <div class="chat-history"></div>

        <div class="chat-input">
          <div class="positioning-container-chat">
            <input type="text" id="chat-text" placeholder="Type a message...">
          </div>
        </div>

        <div class="chat-actions">
          <div class="positioning-container-chat-actions">
            <div class="actions">
              <div class="action"><i class="fas fa-image"></i></div>
              <div class="action"><i class="fas fa-stop"></i></div>
              <div class="action"><i class="fas fa-grin"></i></div>
              <div class="action"><i class="fas fa-camera"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="templates/templates/script.js"></script>

</body>
</html>
